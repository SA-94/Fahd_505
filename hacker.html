<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحماية الذكي - الاختبار الأمني</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }

        .terminal {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            position: relative;
        }

        #command-log {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #0F03;
            padding: 10px;
            margin: 20px 0;
        }

        .input-field {
            background: transparent;
            border: none;
            color: #0F0;
            font-size: 1.2em;
            width: 100%;
            outline: none;
            caret-color: #0F0;
            margin-top: 20px;
        }

        .system-alert {
            border: 2px solid #F00;
            padding: 15px;
            margin: 10px 0;
            background: #330000;
            animation: alert-pulse 1s infinite;
        }

        .success-alert {
            border: 2px solid #0F0;
            padding: 15px;
            margin: 10px 0;
            background: #002200;
            animation: success-pulse 1.5s;
        }

        .repair-progress {
            color: #FFA500;
            border-left: 3px solid #FFA500;
            padding: 5px 15px;
            margin: 10px 0;
        }

        .loading:after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        @keyframes alert-pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes success-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes loading {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="command-log"></div>
        <input type="password" 
               class="input-field" 
               id="password"
               placeholder="أدخل كلمة المرور..."
               autocomplete="off"
               onkeypress="if(event.key === 'Enter') startHack()">
    </div>

    <script>
        const commands = [
            "تهيئة وحدة المراقبة الأمنية...",
            "فحص تحديات المصادقة...",
            "محاولة تجاوز شهادة SSL...",
            "اكتشاف ثغرة XSS محتملة...",
            "حقن أوامر SQL...",
            "تجاوز نظام CAPTCHA...",
            "الوصول إلى قاعدة البيانات..."
        ];

        const repairs = [
            "إعادة تشغيل جدار الحماية...",
            "تحديث قواعد التوقيعات...",
            "فحص التجزئة الأمنية...",
            "إعادة تعيين كلمات المرور...",
            "تفعيل المصادقة الثنائية..."
        ];

        function startHack() {
            const password = document.getElementById('password').value;
            if(password !== '1221') {
                alert('كلمة المرور غير صحيحة!');
                return;
            }

            const log = document.getElementById('command-log');
            log.innerHTML = '';
            
            // مرحلة الاختراق
            commands.forEach((cmd, i) => {
                setTimeout(() => {
                    log.innerHTML += `<div>${cmd}<span class="loading"></span></div>`;
                    log.scrollTop = log.scrollHeight;
                }, i * 500);
            });

            // مرحلة الإصلاح التلقائي
            setTimeout(() => {
                log.innerHTML += `
                    <div class="system-alert">
                        ⚠ تنبيه: تم اكتشاف نشاط غير مصرح به!
                        <div style="font-size:0.8em; margin-top:5px;">
                            بدء الإجراءات المضادة التلقائية...
                        </div>
                    </div>`;
                
                const repairInterval = setInterval(() => {
                    const randomRepair = repairs[Math.floor(Math.random() * repairs.length)];
                    log.innerHTML += `
                        <div class="repair-progress">
                            ${randomRepair} (${Math.floor(Math.random()*100)}%)
                        </div>`;
                    log.scrollTop = log.scrollHeight;
                }, 1000);

                // مرحلة استعادة التحكم
                setTimeout(() => {
                    clearInterval(repairInterval);
                    log.innerHTML += `
                        <div class="success-alert">
                            ✓ تم استعادة التحكم بنجاح
                            <div style="font-size:0.8em; margin-top:5px;">
                                جاري إعادة التوجيه إلى النظام الآمن...
                            </div>
                        </div>`;
                    log.scrollTop = log.scrollHeight;

                    // التوجيه إلى الصفحة الآمنة بعد 3 ثواني
                    setTimeout(() => {
                        window.location.href = 'vip-access.html';
                    }, 3000);
                }, 7000);
            }, 4000);
        }
    </script>
</body>
</html>
