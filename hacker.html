<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحماية الذكي - الاختراق التجريبي</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }

        .terminal {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            position: relative;
        }

        #command-log {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #0F03;
            padding: 10px;
            margin: 20px 0;
        }

        .input-field {
            background: transparent;
            border: none;
            color: #0F0;
            font-size: 1.2em;
            width: 100%;
            outline: none;
            caret-color: #0F0;
            margin-top: 20px;
        }

        .glitch {
            animation: glitch 1s infinite;
            text-shadow: 2px 2px #FF00FF, -2px -2px #00FFFF;
        }

        @keyframes glitch {
            0% { clip-path: inset(0 0 95% 0); }
            25% { clip-path: inset(0 95% 0 0); }
            50% { clip-path: inset(95% 0 0 0); }
            75% { clip-path: inset(0 0 0 95%); }
            100% { clip-path: inset(0); }
        }

        .system-alert {
            border: 2px solid #F00;
            padding: 15px;
            margin: 10px 0;
            background: #330000;
            animation: alert-pulse 1s infinite;
        }

        @keyframes alert-pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .repair-progress {
            color: #FFA500;
            border-left: 3px solid #FFA500;
            padding: 5px 15px;
            margin: 10px 0;
        }

        .loading:after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        .error {
            color: #F00;
            position: fixed;
            animation: error-flicker 0.1s infinite;
            font-size: 1.2em;
            z-index: 999;
        }

        @keyframes error-flicker {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="command-log"></div>
        <input type="password" 
               class="input-field" 
               id="password"
               placeholder="أدخل كلمة المرور..."
               autocomplete="off"
               onkeypress="if(event.key === 'Enter') startHack()">
    </div>

    <script>
        const commands = [
            "تهيئة وحدة المراقبة الأمنية...",
            "فحص تحديات المصادقة...",
            "محاولة تجاوز شهادة SSL...",
            "اكتشاف ثغرة XSS محتملة...",
            "حقن أوامر SQL...",
            "تجاوز نظام CAPTCHA...",
            "الوصول إلى قاعدة البيانات..."
        ];

        const repairs = [
            "إعادة تشغيل جدار الحماية...",
            "تحديث قواعد التوقيعات...",
            "فحص التجزئة الأمنية...",
            "إعادة تعيين كلمات المرور...",
            "تفعيل المصادقة الثنائية..."
        ];

        function startHack() {
            if(document.getElementById('password').value !== '1221') return;
            
            const log = document.getElementById('command-log');
            log.innerHTML = '';
            
            // مرحلة الاختراق
            commands.forEach((cmd, i) => {
                setTimeout(() => {
                    log.innerHTML += `<div>${cmd}<span class="loading"></span></div>`;
                    log.scrollTop = log.scrollHeight;
                }, i * 500);
            });

            // مرحلة الإصلاح التلقائي
            setTimeout(() => {
                log.innerHTML += `
                    <div class="system-alert">
                        ⚠ تنبيه: تم اكتشاف نشاط غير مصرح به!
                        <div style="font-size:0.8em; margin-top:5px;">
                            بدء الإجراءات المضادة التلقائية...
                        </div>
                    </div>`;
                
                const repairInterval = setInterval(() => {
                    const randomRepair = repairs[Math.floor(Math.random() * repairs.length)];
                    log.innerHTML += `
                        <div class="repair-progress">
                            ${randomRepair} (${Math.floor(Math.random()*100)}%)
                        </div>`;
                    log.scrollTop = log.scrollHeight;
                }, 1000);

                // مرحلة الفشل
                setTimeout(() => {
                    clearInterval(repairInterval);
                    log.innerHTML += `
                        <div style="color:#F00; margin:10px 0;">
                            ███████████████████████████████████
                            <br>فشل الإجراءات المضادة
                            <br>███████████████████████████████████
                        </div>`;
                    
                    // تأثيرات القلع النهائي
                    document.body.classList.add('glitch');
                    createErrors();
                    
                    // الرسالة النهائية
                    setTimeout(() => {
                        document.body.innerHTML = `
                            <div style="text-align:center; padding:20px;">
                                <div style="font-size:2em; color:#0F0">
                                    ✓ السيطرة الكاملة على النظام
                                </div>
                                <div style="margin-top:20px; font-size:1.2em;">
                                    <div>جاري تثبيت الوصول الدائم...</div>
                                    <div style="font-size:0.8em; color:#0F09;">
                                        Redirecting to darknet/control-panel...
                                    </div>
                                </div>
                            </div>
                        `;
                        setTimeout(() => window.location.href = 'hacked.html', 3000);
                    }, 4000);
                }, 7000);
            }, 4000);
        }

        function createErrors() {
            const errors = [
                "ERR_ACCESS_DENIED",
                "CRITICAL_SYSTEM_FAILURE",
                "INVALID_SECURITY_TOKEN",
                "ROOT_ACCESS_VIOLATION",
                "MEMORY_CORRUPTION_0x1A3F"
            ];
            
            for(let i = 0; i < 20; i++) {
                const error = document.createElement('div');
                error.className = 'error';
                error.style.left = Math.random() * 90 + '%';
                error.style.top = Math.random() * 90 + '%';
                error.textContent = errors[Math.floor(Math.random() * errors.length)];
                document.body.appendChild(error);
                setTimeout(() => error.remove(), 2000);
            }
        }
    </script>
</body>
</html>
