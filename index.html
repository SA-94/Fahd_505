<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
  <title>بروفايل | فهد</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #1abc9c;
      --text-color: #34495e;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background: #f8f9fa;
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
    }
    .header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--primary-color), #3498db);
      color: white;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-radius: 0 0 30px 30px;
      position: relative;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.3);
      margin: 0 auto 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: block;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .profile-img:hover {
      transform: scale(1.05) rotate(3deg);
      border-color: var(--accent-color);
    }
    .secret-trigger {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      cursor: pointer;
      top: 70%;
      left: 65%;
    }
    .name {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .title {
      font-size: 1.1rem;
      opacity: 0.9;
      background: rgba(0,0,0,0.1);
      padding: 8px 20px;
      border-radius: 25px;
      display: inline-block;
    }
    .container {
      max-width: 100%;
      padding: 0 15px;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .project-card {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--accent-color);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .project-card:hover::before {
      transform: scaleX(1);
    }
    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }
    .project-card:hover img {
      transform: scale(1.03);
    }
    .skills-section {
      background: white;
      padding: 2rem 1rem;
      border-radius: 20px;
      margin-bottom: 3rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
    }
    .skill-bar {
      background: #f1f1f1;
      height: 15px;
      border-radius: 10px;
      margin: 1.5rem 0;
      position: relative;
      overflow: hidden;
    }
    .skill-progress {
      background: linear-gradient(90deg, var(--accent-color), #16a085);
      height: 100%;
      width: 0;
      transition: 1s ease-in-out;
      position: relative;
    }
    .skill-progress::after {
      content: attr(data-progress);
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 0.8rem;
    }
    .contact-section {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, var(--primary-color), #2980b9);
      color: white;
      margin: 3rem 0;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .social-link {
      color: white;
      font-size: 2rem;
      padding: 15px;
      min-width: 60px;
      text-align: center;
      border-radius: 15px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .social-link:hover {
      background: var(--accent-color);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
    }
    @media (min-width: 768px) {
      .header { padding: 4rem 1rem; }
      .profile-img { width: 200px; height: 200px; }
      .name { font-size: 2.5rem; }
      .projects-grid { grid-template-columns: repeat(2, 1fr); }
      .social-link { font-size: 2.5rem; padding: 20px; min-width: 80px; }
    }
    @media (max-width: 480px) {
      .social-links { gap: 1rem; }
      .social-link { font-size: 1.8rem; padding: 12px; min-width: 55px; }
    }
  </style>
</head>
<body>

  <script>
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.skill-progress').forEach(bar => {
        const rect = bar.getBoundingClientRect();
        if (rect.top < window.innerHeight) {
          bar.style.width = bar.getAttribute('data-progress');
        }
      });
    });
    window.addEventListener('resize', () => {
      document.documentElement.style.overflowX = 'hidden';
      document.body.style.overflowX = 'hidden';
    });
